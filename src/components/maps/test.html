<!DOCTYPE html>
<html>
<head>
    <title>Orthophoto Map</title>
    <meta charset="utf-8" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        var map;

        function initialize() {
            var options = {
                zoom: 16,  // 초기 줌 레벨 설정
                center: new google.maps.LatLng(35.8797, 127.501),  // 지도 중심 설정
                mapTypeId: google.maps.MapTypeId.SATELLITE  // 지도 타입을 위성 이미지로 설정
            };

            map = new google.maps.Map(document.getElementById("map"), options);

            var bounds = {
                16: [[55978, 55979], [25761, 25762]],
                17: [[111957, 111958], [51523, 51524]],
                18: [[223914, 223916], [103047, 103049]],
                19: [[447829, 447833], [206094, 206098]],
                20: [[895658, 895666], [412189, 412197]],
                21: [[1791316, 1791333], [824378, 824395]],
                22: [[3582633, 3582666], [1648756, 1648791]],
                23: [[7165267, 7165332], [3297512, 3297583]]
            };

            var imageMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    if (zoom < 16 || zoom > 23 ||
                        bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                        bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                        return null;
                    }

                    // 타일 URL을 올바르게 반환
                    return "http://res.dromii.com:3003/jobs/j_261/orthophoto/" + zoom + "/" + coord.x + "/" + (Math.pow(2, zoom) - coord.y - 1) + ".png";
                },
                tileSize: new google.maps.Size(256, 256)
            });

            map.overlayMapTypes.push(imageMapType);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
